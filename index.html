<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>


</head>
<body>
  <div class="container">
    <nav class="nav flex">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul class="flex menu-links upper-case fw-700">
        <li>
          Product
        </li>
        <li>
          Features

        </li>
        <li>
          Pricing
        </li>
        <li>
          Login
        </li>
      </ul>
      <div class="menu">
        <img src="./images/icon-hamburger.svg" alt="burger" class="open-menu">
        <img src="./images/icon-close.svg" alt="burger" class="close-menu hidden">
      </div>
    </nav>
    <!-- MAIN SECTION -->
    <main class="main-sec flex">
      <section class="left-sec">
        <p>
          <button class="btn-new upper-case ">
          New
          </button>
        <span class="upper-case fw-400">
          Monograph Dashboard
        </span>
      </p>
      <h1 class="title upper-case">
        Powerful insights into your team

      </h1>
      <p class="info">
        Project planning and time tracking <br>  for agile teams
      </p>
      <div class="flex">
        <button class="btn btn-sched upper-case fw-700">
          Schedule a demo

        </button>
        <p class="fw-400 upper-case ff-secondary">
          to see a preview
        </p>
      </div>
      </section>
      <div class="main-img">
        <img src="./images/illustration-devices.svg" alt="" class="illustration-devices">
      </div>
    </main>
  </div>
  <div class="overlay hidden">
  </div>
<script src="./script.js"></script>
</body>
</html>
